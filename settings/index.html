<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Watch4Party Premium</title>
    <link rel="canonical" href="https://watch4party.com/settings">
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="profile-page">
    <div id="settings-login-prompt" class="auth-container" style="display: none;">
        <div class="auth-card">
            <p data-i18n="login_required" style="color: var(--text-secondary); margin-bottom: 1rem;">You need to be logged in to access settings.</p>
            <a href="../login/" class="btn btn-primary" data-i18n="sign_in">Sign In</a>
            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> <span data-i18n="back_home">Back to Home</span></a>
            </div>
        </div>
    </div>

    <div id="settings-app" class="profile-app">
        <header class="profile-header">
            <a href="../" class="profile-back"><i class="fa-solid fa-arrow-left"></i> <span data-i18n="back">Back</span></a>
            <h1 class="profile-title" data-i18n="settings_title">Settings</h1>
            <span></span>
        </header>

        <main class="profile-main container">
            <section class="profile-card">
                <h3 class="profile-card-title" data-i18n="theme_title"><i class="fa-solid fa-palette"></i> Theme</h3>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap;">
                    <span class="form-label" style="margin-bottom: 0;" data-i18n="appearance">Appearance</span>
                    <button type="button" id="theme-toggle" class="btn btn-outline" style="padding: 0.6rem 1.2rem;" aria-label="Toggle theme">
                        <i class="fa-solid fa-moon"></i> <span id="theme-label" data-i18n="theme_dark">Dark</span>
                    </button>
                </div>
            </section>

            <section class="profile-card">
                <h3 class="profile-card-title" data-i18n="notif_title"><i class="fa-solid fa-bell"></i> Notifications</h3>
                <p class="settings-notif-desc" data-i18n="notif_desc" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">Email and in-app notifications.</p>
                <div class="form-group">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="settings-notify-email" class="form-checkbox">
                        <span data-i18n="notif_email">Email notifications</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="settings-notify-inapp" class="form-checkbox" checked>
                        <span data-i18n="notif_inapp">In-app notifications</span>
                    </label>
                </div>
            </section>

            <section class="profile-card">
                <h3 class="profile-card-title" data-i18n="lang_title"><i class="fa-solid fa-language"></i> Language</h3>
                <p class="settings-lang-desc" data-i18n="lang_desc" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">App language.</p>
                    <div class="form-group">
                    <label class="form-label" data-i18n="lang_label">Language</label>
                    <div class="country-dropdown" id="language-dropdown">
                        <input type="hidden" id="settings-language" value="en">
                        <button type="button" class="country-dropdown-trigger form-input" id="language-trigger" aria-expanded="false">
                            <span class="language-dropdown-label">English</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="country-dropdown-panel" id="language-panel" role="listbox">
                            <div class="country-dropdown-header" data-i18n="lang_select">Select language</div>
                            <div class="country-dropdown-list" id="language-list"></div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="auth-footer" style="margin-top: 1.5rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> <span data-i18n="back_home">Back to Home</span></a>
            </div>
        </main>
    </div>

    <script>
        (function () {
            var KEY_LANG = 'watch4party_settings_language';
            var KEY_NOTIFY_EMAIL = 'watch4party_settings_notify_email';
            var KEY_NOTIFY_INAPP = 'watch4party_settings_notify_inapp';

            var t = {
                en: { back: 'Back', back_home: 'Back to Home', settings_title: 'Settings', login_required: 'You need to be logged in to access settings.', sign_in: 'Sign In', theme_title: 'Theme', appearance: 'Appearance', theme_dark: 'Dark', theme_light: 'Light', notif_title: 'Notifications', notif_desc: 'Email and in-app notifications.', notif_email: 'Email notifications', notif_inapp: 'In-app notifications', lang_title: 'Language', lang_desc: 'App language.', lang_label: 'Language', lang_select: 'Select language' },
                tr: { back: 'Geri', back_home: 'Ana Sayfaya Dön', settings_title: 'Ayarlar', login_required: 'Ayarlara erişmek için giriş yapmalısınız.', sign_in: 'Giriş Yap', theme_title: 'Tema', appearance: 'Görünüm', theme_dark: 'Koyu', theme_light: 'Açık', notif_title: 'Bildirimler', notif_desc: 'E-posta ve uygulama içi bildirimler.', notif_email: 'E-posta bildirimleri', notif_inapp: 'Uygulama içi bildirimler', lang_title: 'Dil', lang_desc: 'Uygulama dili.', lang_label: 'Dil', lang_select: 'Dil seçin' },
                de: { back: 'Zurück', back_home: 'Zurück zur Startseite', settings_title: 'Einstellungen', login_required: 'Sie müssen angemeldet sein, um auf die Einstellungen zuzugreifen.', sign_in: 'Anmelden', theme_title: 'Design', appearance: 'Darstellung', theme_dark: 'Dunkel', theme_light: 'Hell', notif_title: 'Benachrichtigungen', notif_desc: 'E-Mail- und App-Benachrichtigungen.', notif_email: 'E-Mail-Benachrichtigungen', notif_inapp: 'App-Benachrichtigungen', lang_title: 'Sprache', lang_desc: 'App-Sprache.', lang_label: 'Sprache', lang_select: 'Sprache wählen' },
                es: { back: 'Atrás', back_home: 'Volver al inicio', settings_title: 'Ajustes', login_required: 'Debes iniciar sesión para acceder a la configuración.', sign_in: 'Iniciar sesión', theme_title: 'Tema', appearance: 'Apariencia', theme_dark: 'Oscuro', theme_light: 'Claro', notif_title: 'Notificaciones', notif_desc: 'Notificaciones por correo y en la aplicación.', notif_email: 'Notificaciones por correo', notif_inapp: 'Notificaciones en la app', lang_title: 'Idioma', lang_desc: 'Idioma de la aplicación.', lang_label: 'Idioma', lang_select: 'Seleccionar idioma' },
                fr: { back: 'Retour', back_home: "Retour à l'accueil", settings_title: 'Paramètres', login_required: 'Vous devez être connecté pour accéder aux paramètres.', sign_in: 'Connexion', theme_title: 'Thème', appearance: 'Apparence', theme_dark: 'Sombre', theme_light: 'Clair', notif_title: 'Notifications', notif_desc: 'Notifications par e-mail et dans l\'application.', notif_email: 'Notifications par e-mail', notif_inapp: 'Notifications dans l\'app', lang_title: 'Langue', lang_desc: 'Langue de l\'application.', lang_label: 'Langue', lang_select: 'Choisir la langue' }
            };

            var languages = [
                { value: 'en', label: 'English' },
                { value: 'tr', label: 'Türkçe' },
                { value: 'de', label: 'Deutsch' },
                { value: 'es', label: 'Español' },
                { value: 'fr', label: 'Français' }
            ];

            function getLang() { return localStorage.getItem(KEY_LANG) || 'en'; }

            function applyLang() {
                var lang = getLang();
                if (!t[lang]) lang = 'en';
                document.documentElement.setAttribute('lang', lang);
                document.querySelectorAll('[data-i18n]').forEach(function (el) {
                    var key = el.getAttribute('data-i18n');
                    if (!key || !t[lang][key]) return;
                    if (el.id === 'theme-label') {
                        var theme = document.documentElement.getAttribute('data-theme') || 'dark';
                        el.textContent = theme === 'dark' ? t[lang].theme_dark : t[lang].theme_light;
                    } else {
                        el.textContent = t[lang][key];
                    }
                });
                var labelEl = document.querySelector('.language-dropdown-label');
                var cur = languages.find(function (l) { return l.value === lang; });
                if (labelEl && cur) labelEl.textContent = cur.label;
            }

            var user = null;
            try {
                user = JSON.parse(localStorage.getItem('watch4party_currentUser'));
            } catch (_) {}
            var loginPrompt = document.getElementById('settings-login-prompt');
            var app = document.getElementById('settings-app');
            if (user && user.username) {
                if (loginPrompt) loginPrompt.style.display = 'none';
                if (app) app.style.display = 'block';
            } else {
                if (loginPrompt) loginPrompt.style.display = 'flex';
                if (app) app.style.display = 'none';
                applyLang();
                return;
            }

            var html = document.documentElement;
            var themeToggle = document.getElementById('theme-toggle');
            var themeLabel = document.getElementById('theme-label');
            var icon = themeToggle ? themeToggle.querySelector('i') : null;
            var saved = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', saved);
            if (themeLabel) themeLabel.textContent = saved === 'dark' ? 'Dark' : 'Light';
            if (icon) icon.className = saved === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            if (themeToggle) {
                themeToggle.addEventListener('click', function () {
                    var current = html.getAttribute('data-theme');
                    var next = current === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                    if (themeLabel) themeLabel.textContent = next === 'dark' ? (t[getLang()] && t[getLang()].theme_dark) || 'Dark' : (t[getLang()] && t[getLang()].theme_light) || 'Light';
                    if (icon) icon.className = next === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
                });
            }

            var notifyEmail = document.getElementById('settings-notify-email');
            var notifyInapp = document.getElementById('settings-notify-inapp');
            var langInput = document.getElementById('settings-language');
            var langWrap = document.getElementById('language-dropdown');
            var langTrigger = document.getElementById('language-trigger');
            var langList = document.getElementById('language-list');
            var langLabel = document.querySelector('.language-dropdown-label');

            if (notifyEmail) {
                notifyEmail.checked = localStorage.getItem(KEY_NOTIFY_EMAIL) === '1';
                notifyEmail.addEventListener('change', function () { localStorage.setItem(KEY_NOTIFY_EMAIL, notifyEmail.checked ? '1' : '0'); });
            }
            if (notifyInapp) {
                notifyInapp.checked = localStorage.getItem(KEY_NOTIFY_INAPP) !== '0';
                notifyInapp.addEventListener('change', function () { localStorage.setItem(KEY_NOTIFY_INAPP, notifyInapp.checked ? '1' : '0'); });
            }

            if (langList) {
                languages.forEach(function (l) {
                    var opt = document.createElement('div');
                    opt.className = 'country-dropdown-option';
                    opt.setAttribute('data-value', l.value);
                    opt.textContent = l.label;
                    langList.appendChild(opt);
                });
            }
            var savedLang = getLang();
            if (langInput) langInput.value = savedLang;
            if (langLabel) {
                var sel = languages.find(function (c) { return c.value === savedLang; });
                if (sel) langLabel.textContent = sel.label;
            }
            applyLang();

            if (langTrigger && langWrap && langList) {
                langTrigger.addEventListener('click', function (e) {
                    e.stopPropagation();
                    var open = langWrap.classList.toggle('open');
                    langTrigger.setAttribute('aria-expanded', open);
                });
                langList.querySelectorAll('.country-dropdown-option').forEach(function (opt) {
                    opt.addEventListener('click', function () {
                        var val = this.getAttribute('data-value');
                        var lab = (languages.find(function (c) { return c.value === val; }) || {}).label;
                        if (langInput) langInput.value = val;
                        if (langLabel) langLabel.textContent = lab;
                        localStorage.setItem(KEY_LANG, val);
                        html.setAttribute('lang', val);
                        applyLang();
                        langWrap.classList.remove('open');
                        langTrigger.setAttribute('aria-expanded', 'false');
                    });
                });
                document.addEventListener('click', function () {
                    langWrap.classList.remove('open');
                    langTrigger.setAttribute('aria-expanded', 'false');
                });
                document.getElementById('language-panel').addEventListener('click', function (e) { e.stopPropagation(); });
            }
        })();
    </script>
</body>

</html>
