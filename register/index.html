<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Watch4Party Premium</title>
    <link rel="canonical" href="https://watch4party.com/register">
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Join the Party</h2>
            <p class="auth-subtitle">Create your premium account</p>
            <form>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="CosmicVoyager">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required minlength="8" placeholder="••••••••" title="Minimum 8 characters">
                    <div class="password-strength" aria-hidden="true">
                        <div class="password-strength-track">
                            <div class="password-strength-fill" id="passwordStrengthFill"></div>
                        </div>
                        <span class="password-strength-label" id="passwordStrengthLabel"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" required minlength="8" placeholder="••••••••" title="Minimum 8 characters">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="../login/">Sign in</a>
            </div>
            <div class="auth-footer" style="margin-top: 1rem;">
                <a href="../index.html" style="color: var(--text-secondary); font-size: 0.8rem;"><i
                        class="fa-solid fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
